<!DOCTYPE html>
<html lang="en">
<head>
    <title>Restaurant Booking</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: url('your-restaurant-image.jpg') no-repeat center center fixed; 
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        header, footer {
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 20px;
            width: 100%;
            text-align: center;
        }
        .content {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .btn {
            background: #009578;
            color: #fff;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        Welcome to Our Restaurant!
    </header>

    <div class="content">
        <h2>Login to Book Your Table</h2>
        <button class="btn" onclick="document.getElementById('loginForm').style.display='block'">Login</button>
        <button class="btn">Sign Up</button>
        <form id="loginForm" style="display:none;">
            <input type="text" placeholder="Username" name="username" required><br>
            <input type="password" placeholder="Password" name="password" required><br>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <footer>
        Contact Us: +123 456 7890 | email@example.com
    </footer>

</body>
</html>
